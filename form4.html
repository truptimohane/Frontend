<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <h1>
      <u><font color="blue">Student Registration Form</font></u>
    </h1>
    <fieldset>
      <form action="">
        <table align="centre" bgcolor="sky purple">
          <font color="white">
          <tr>
            <td>
              <label for="">First Name</label>
            </td>
            <td><input type="text" />(Max 50 Characters a-z and A-Z)</td>
          </tr>
          <tr>
            <td>
              <label for="">Last Name</label>
            </td>
            <td><input type="text" />(Max 50 Characters a-z and A-Z)</td>
          </tr>
          <tr>
            <td>Date Of Birth</td>
            <td>
              <select name="" id="">
                <option value="">Day</option>
              </select>
              <select name="" id="">
                <option value="">Month</option>
              </select>
              <select name="" id="">
                <option value="">Year</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="">EMAIL ID</label></td>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <td>MOBILE NUMBER</td>
            <td><input type="text" />(10 digital number)</td>
          </tr>
          <tr>
            <td><label for="">GENDER</label></td>
            <td>
              <label for="">Male</label
              ><input type="radio" name="asd" id="" /><label for=""
                >Female</label
              ><input type="radio" name="asd" id="" />
            </td>
          </tr>
          <tr>
            <td><label for="">ADDRESS</label></td>
            <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
          </tr>
          <tr>
            <td>
              <label for="">CITY</label>
            </td>
            <td><input type="text" />(Max 50 Characters a-z and A-Z)</td>
          </tr>
          <tr>
            <td>
              <label for="">PIN CODE</label>
            </td>
            <td><input type="text" />(6 digit number)</td>
          </tr>
          <tr>
            <td>
              <label for="">STATE</label>
            </td>
            <td><input type="text" />(Max 50 Characters a-z and A-Z)</td>
          </tr>
          <tr>
            <td>
              <label for="">COUNTRY</label>
            </td>
            <td><input type="text" /></td>
          </tr>

          <tr>
            <td>
              <label for="">HOBBIES</label>
            </td>
            <td>
              <label for="">Drawing</label><input type="checkbox" /><label
                for=""
                >Singing</label
              ><input type="checkbox" /><label for="">Dancing</label
              ><input type="checkbox" name="" id="" /><label for=""
                >Sketching</label
              >
              <input type="checkbox" name="" id="" /><br>
               
              <label for="">Others</label>
              <input type="checkbox" name="" id="" />
              <input type="text" name="" id="" />
             
            </td>
          </tr>
             
          </tr>
          <tr>
            <td><label for="">QUALIFICATION</label><br /></td>
            <td>
              <table border="">
                <tr>
                  <th>SLNo.</th>
                  <th>Examination</th>
                  <th>Board</th>
                  <th>Percentage</th>
                  <th>Year of Passing</th>
                </tr>
                <tr>
                  <td><label for="">1 </label></td>
                  <td><label for="">class X</label></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td><label for="">2</label></td>
                  <td><label for="">class XII</label></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td><label for="">2</label></td>
                  <td><label for="">Graduation</label></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td><label for="">4</label></td>
                  <td><label for="">Masters</label></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td>COURSE <br />APPLIED FOR</td>
            <td>
              <label for="">BCA</label><input type="radio" name="abc" id="" />
              <label for="">B.COM</label
              ><input type="radio" name="abc" id="" /> <label for="">B.sc</label
              ><input type="radio" name="abc" id="" /> <label for="">B.A.</label
              ><input type="radio" name="abc" id="" />
            </td>
          </tr>
          <tr>
            <td colspan="3" ><input type="Submit">
            <input type="Reset"></td>
          </tr>
          
        </table>
      </form>
    </fieldset>
  </body>
</html>
