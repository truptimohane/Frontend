<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 01</title>
  </head>
  <body>
    <form action="">
      <label for="">First Name</label>
      <input type="text" /> <br />

      <label for="">Last Name</label>
      <input type="text" /> <br />

      <label for="">Gender</label>
      <label for="abc">Male</label>
      <input type="radio" name="xyz" id="abc" />
      <label for="prt">Female</label>
      <input type="radio" name="xyz" id="prt" /><br />

      <label for="">Address</label>
      <textarea name="" id="" cols="20" rows="5"></textarea><br />

      <label for="">Language</label>
      <label for="">eng</label>
      <input type="checkbox" name="" id="" />
      <label for="">guj</label>
      <input type="checkbox" name="" id="" />
      <label for="">hindi</label>
      <input type="checkbox" name="" id="" /><br />

      <label for="">email</label>
      <input type="password" name="" id="" minlength="5" maxlength="7" />
      <input type="number" name="" id="" min="0" max="5" />

      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
