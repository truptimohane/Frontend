<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 3</title>
  </head>
  <body>
    <h1>
      <u
        ><font color="blue"
          >Student Registration Form Using Table in HTML</font
        ></u
      >
    </h1>
    <table>
      <form action="" bgcolor="sky blue">
        <fieldset>
          <label for="">First Name</label>
          <input type="text" name="" id="" />
          (Max 50 Charactres Allowed)
          <br />
          <br />

          <label for="">Last Name</label>
          <input type="text" name="" id="" />
          (Max 50 Charactres Allowed)
          <br />
          <br />

          <label for="">Email ID</label>
          <input type="text" />
          <br />
          <br />

          <label for="">Mobile no.</label>
          <input type="text" name="" id="" />
          (10 Digits Allowed)
          <br />
          <br />

          <label for="">Gender</label>
          <input type="radio" name="abc" id="qwe" />
          <label for="qwe">Male</label>
          <input type="radio" name="abc" id="zxc" />
          <label for="zxc">Female</label>
          <br />
          <br />

          <label for="">Date of Birth(DOB)</label>
          <input type="day" />
          <br />
          <br />

          <label for="">Address</label>
          <textarea name="" id="" cols="30" rows="5"></textarea>
          <br />
          <br />

          <label for="">City</label>
          <input type="text" name="" id="" />
          (Max 50 Charactres Allowed)
          <br />
          <br />

          <label for="">Pin Code</label>
          <input type="text" name="" id="" />
          (Max 6 Charactres Allowed)
          <br />
          <br />

          <label for="">State</label>
          <input type="text" name="" id="" />
          (Max 50 Charactres Allowed)
          <br />
          <br />

          <label for="">Country</label>
          <input type="text" name="" id="" />
          <br />
          <br />

          <label for="">Hobbies </label>
          <input type="checkbox" name="" id="" />
          <label for="">Singing</label>
          <input type="checkbox" name="" id="" />
          <label for="">Dancing</label>
          <input type="checkbox" name="" id="" />
          <label for="">sketching</label> <br />
          <input type="checkbox" name="" id="" />
          <label for="">others</label>
          <input type="text" name="" id="" />
          (Max 50 Charactres Allowed)
          <br />
          <br />

          <label for="">Qualification</label>
          <input type="checkbox" name="" id="" />
          <label for="">High school(10th)</label>
          <br />
          <input type="checkbox" name="" id="" />
          <label for="">High school(12th)</label>

          <br />
          <input type="checkbox" name="" id="" />
          <input type="checkbox" name="" id="" />
        </fieldset>
      </form>
    </table>
  </body>
</html>
