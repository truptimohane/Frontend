<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Using</title>
  </head>
  <body>
    <h1>TABLE USING COLSPAN,ROWSPAN</h1>
    <table border="1" align="centre" width="50%" height="50%">
      <style>
        table,
        th,
        td {
          border: 1px solid black;
          border-collapse: collapse;
        }
      </style>
      <tr>
        <td rowspan="9">A</td>
        <td rowspan="8">B</td>
        <td rowspan="7">C</td>
        <td rowspan="6">D</td>
        <td rowspan="5">E</td>
        <td rowspan="4">F</td>
        <td>AH</td>
        <td rowspan="4">H</td>
        <td rowspan="5">I</td>
        <td rowspan="6">J</td>
        <td rowspan="7">K</td>
        <td rowspan="8">L</td>
        <td rowspan="10">M</td>
      </tr>
      <tr>
        <td>H</td>
      </tr>
      <tr>
        <td>GH</td>
      </tr>
      <tr>
        <td>N</td>
      </tr>
      <tr>
        <td colspan="3" align="center">O</td>
      </tr>
      <tr>
        <td colspan="5" align="center">P</td>
      </tr>
      <tr>
        <td colspan="7" align="center">Q</td>
      </tr>
      <tr>
        <td colspan="2">R</td>
        <td>S</td>
        <td>T</td>
        <td>U</td>
        <td>V</td>
        <td>W</td>
        <td colspan="2">X</td>
      </tr>
      <tr>
        <td colspan="11" align="center">Y</td>
      </tr>
      <tr>
        <td colspan="2">Z</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
      </tr>
    </table>
  </body>
</html>
